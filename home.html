<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-A-Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Rent-A-Wheel</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="cars.html">Cars</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="search-bar">
            <div class="container">
                <h2>Find Your Perfect Car</h2>
                <img src="image/car2.png" alt="Car 2">
                <input type="text" placeholder="Search for cars...">
                <button>Search</button>
            </div>
        </section>

        <section class="featured-cars">
            <div class="container">
                <h2>Featured Car Rentals</h2>
                <div class="car-card">
                    <img src="image/carousel-1.png" alt="Car 1">
                    <h3>Car Model 1</h3>
                    <p>$50 per day</p>
                </div>
                <div class="car-card">
                    <img src="image/carousel-2.png" alt="Car 2">
                    <h3>Car Model 2</h3>
                    <p>$60 per day</p>
                </div>
                <div class="car-card">
                    <img src="image/pngegg.png" alt="Car 3">
                    <h3>Car Model 3</h3>
                    <p>$70 per day</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rent-A-Wheel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
